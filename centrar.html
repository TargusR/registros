		.vertical-align {
			position: absolute;

		.cuadro {
			width:400px;
			height:200px;
			display:block;
			background-color:#47e1f3;
		}
		
		
		
	/* Menu de Aplicaci√≥n */
	#smartMenu {
		border-bottom:6px solid #b3b3b3;
		margin-bottom:20px;
		background:#FFF;
		color:#B3B3B3;
		font-size:1.4em;
		position:relative;
		text-align:left;
		}
		#smartMenu span{
			display:inline-block;
			line-height:50px;
			list-style-type:none;
			padding:0 20px;
			margin:0;
			text-indent:0;
			}
		#appID {
			color:#f8cbcc;
			font-size:3.6em;
			letter-spacing:.02em;
			overflow:hidden;
			}
		#fullname {
			position:absolute;
			right:30px;
			}
			#fullname span { padding:0; color:#91D6F7; }
		#smartMenu div {
			position:absolute;
			width:40px;
			height:50px;
			margin:0; padding:0;
			overflow:hidden;
			}
			#backLink {
				top:0; left:0;
				position:relative;
				}
				#backLink a img {
					position:absolute;
					top:0; left:0;
					transition:left .3s;
					} #backLink a img:hover {
						left:-40px;
						}
			#config { top:0; right:0; }
			
		
		
	</style>
